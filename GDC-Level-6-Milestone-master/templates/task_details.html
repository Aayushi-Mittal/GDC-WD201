{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col">
        <div class="border-gray-400 flex flex-row mb-2">
            <div class="shadow border select-none bg-white flex flex-1 justify-around rounded-md p-4">
                <div class="flex-1 pl-1 md:mr-16">
                    <div class="font-medium text-black">
                        Task:
                    </div>
                    <div class="text-gray-500 text-s">
                        {{task.title}}
                    </div><br/>
                    <div class="font-medium text-black">
                        Description:
                    </div>
                    <div class="text-gray-500 text-s">
                        {{object.description}}
                    </div><br/>
                    <div class="text-gray-500 text-xs">
                        Created At: {{object.created_date}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
